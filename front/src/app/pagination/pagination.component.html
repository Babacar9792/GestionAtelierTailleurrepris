<nav aria-label="Page navigation example bg-green-600">
  <ul class="inline-flex -space-x-px text-base h-10">
    <li *ngFor="let link of links" (click)="changePage(link.url)"   >
      <a  
        class=" flex items-center justify-center px-4 h-10 ml-0 leading-tight text-gray-500  border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white bg-green-700 "
         [innerHtml] = "link.label"
         [ngClass]="{'text-black' : link.url === null}"
        ></a>
    </li>
    
  </ul>
</nav>
